<div class="container text-center">
    <div class="row mt-3">
      <div class="col">
        <mat-card class="example-card">
            <mat-card-header class="mb-2">
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title><h5>My Profile</h5></mat-card-title>
              <mat-card-subtitle>Member</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <ul id="profilelist">
                    <li>First Name: </li>
                    <li>Last Name: </li>
                    <li>Email: </li>
                    <li>Password: </li>
                    <li>Phone Number: </li>
                    <li>Gender: </li>
                    <li>Date Of Birth: </li>
                  </ul>
            </mat-card-content>
            <mat-card-actions>
                <div class="col-5"><button mat-raised-button color="primary" (click)="openDialog()">Edit</button></div>
            </mat-card-actions>
          </mat-card>
      </div>
      <div class="col">
        <mat-card class="example-card">
            <mat-card-header class="mb-2">
              <mat-card-title><h4>Profile Picture</h4></mat-card-title>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-actions>
                <div class="row">
                    <div class="col-5"><button mat-raised-button color="primary">Edit</button></div>
                    <div class="col-5"><button mat-raised-button color="primary">Save</button></div>
                    <div class="col-2"></div>
                  </div>            
            </mat-card-actions>
          </mat-card>
      </div>
    </div>
</div>
