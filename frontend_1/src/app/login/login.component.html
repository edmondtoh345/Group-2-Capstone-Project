<div class="container text-center">
  <div class="row mt-3">
    <div class="col"></div>
    <div class="col-6">
     
      <h3>Enter Email and Password</h3>

      <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">

              <mat-form-field class="regisfield">
                <mat-label>Enter your Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" required>
              </mat-form-field>

              <mat-form-field appearance="fill" class="regisfield">
                <mat-label>Enter your Password</mat-label>
                <input matInput placeholder="Password" formControlName="password" required>
              </mat-form-field>

        <button class="mt-3" mat-raised-button color="primary">Login now!</button>
      </form>

      <div class="mt-5">
        <h5>Not a member yet?</h5>
        <button mat-raised-button color="primary" routerLink="/register">Register here</button>
      </div>

    </div>
    <div class="col"></div>
  </div>
</div>
