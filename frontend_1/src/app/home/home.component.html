<div class="container text-center">
    <div class="row mt-3">
      <div class="col"></div>
      <div class="col-6">
        
        <form [formGroup]="navForm" (ngSubmit)="onGo()">

          <div>
          <mat-form-field class="example-full-width">
            <mat-label>From:</mat-label>
            <input matInput placeholder="Source" formControlName="source">
          </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>To:</mat-label>
              <input matInput placeholder="Destination" formControlName="destination">
            </mat-form-field>
            </div>

            <button class="mt-1" mat-raised-button color="primary" title="Let's Go!">
              <mat-icon> train</mat-icon>
              <mat-icon> local_taxi</mat-icon>
              <mat-icon> directions_bus</mat-icon>Go!
            </button>
          </form>

      </div>
      <div class="col"></div>
    </div>
  </div>
