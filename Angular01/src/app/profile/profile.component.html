<div class="container text-center">
  <div class="row mt-3">
    <div class="col"></div>

    <mat-card>
      <h3>My Profile</h3>
      <mat-card-content>
        <form [formGroup]="userForm">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="First Name" formControlName="firstName">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone Number" formControlName="phone">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="datepicker" formControlName="dob" required>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
          </mat-form-field>

          <h3>Credit Card Details</h3>
          <mat-form-field class="example-full-width">
            <form [formGroup]="creditForm"></form>
            <input matInput placeholder="Credit Card Number" formControlName="ccNumber">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Credit Card Name" formControlName="ccName">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Credit Card Expiry Date" formControlName="ccExpiry">
          </mat-form-field>
        </form>
      </mat-card-content>
      <div style="display: flex; justify-content: center;">
        <mat-card-actions>
          <button mat-raised-button color="primary">Save</button>
          <button mat-button>Cancel</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
</div>
