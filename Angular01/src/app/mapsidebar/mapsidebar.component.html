<mat-card class="example-card">
    <mat-card-header>
      <form [formGroup]="navForm" (ngSubmit)="onGo()">  

        <div class="container text-center">
          <div class="row">
            <div class="col-10">
              <div>
                <mat-form-field class="example-full-width">
                  <mat-label>From:</mat-label>
                  <input matInput placeholder="Source" formControlName="source">
                </mat-form-field>
                </div>
                <div>
                  <mat-form-field class="example-full-width">
                    <mat-label>To:</mat-label>
                    <input matInput placeholder="Destination" formControlName="destination">
                  </mat-form-field>
                  </div>
            </div>
            <div class="col-2">
              <button class="mt-5" mat-raised-button color="primary" title="Let's Go!">Go!</button>
            </div>
          </div>
        </div>

      </form>
    </mat-card-header>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-header>

        <div class="container text-center">
          <div class="row">
            <div class="col">
              <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" title="Favorites" color="primary">
                <mat-icon>star</mat-icon>
              </button>
            </div>
            <div class="col">
              <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" title="Book Taxi" color="primary">
                <mat-icon> local_taxi</mat-icon>
              </button>
            </div>
          </div>
        </div>
 
    </mat-card-header>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Small</mat-card-subtitle>
        <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      longText
    </mat-card-content>
  </mat-card>
